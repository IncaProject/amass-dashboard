<head>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/themes/latest/dark_blue.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css"/>
    <style>
        html, body, #chart {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }


    </style>
</head>
<p>
<script type="text/javascript">
    anychart.onDocumentReady(function () {
        anychart.theme('darkBlue');

        // create pie chart with passed data
        var chart = anychart.fromJson({{chartDataOne|safe}});
        chart.innerRadius('40%');
        // set chart labels position to outside
        chart.labels().position('outside');
         // legends
        var legend = chart.legend();
        legend.enabled(true);
        // Set maximum width and height.
        legend.maxWidth("80%");
        legend.maxHeight("20%");
        // set position mode
        legend.positionMode("outside");
        // set position and alignement
        legend.position("bottom");
        legend.align("center");
        legend.itemsLayout("verticalExpandable");
        // paginator position
        legend.paginator().orientation("bottom");
        // initiate chart drawing
        chart.bounds(0, 160, '80%', '60%');

        chart.draw();

    });
</script>
</p>
